name: Deploy

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: '*/5 * * * *'

jobs:
  generate-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Generate
        run: |
          node script/test.js
